<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CueCast - Soundboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>CueCast</h1>
      <div class="controls">
        <select id="output-device" class="device-select">
          <option value="">Default Output</option>
        </select>
      </div>
    </header>
    
    <main class="main">
      <div id="button-grid" class="button-grid">
        <!-- Skeleton placeholders render even if JS fails; replaced on init -->
        <div class="sound-button empty"><div class="button-label">Empty</div><div class="button-hotkey"></div></div>
        <div class="sound-button empty"><div class="button-label">Empty</div><div class="button-hotkey"></div></div>
        <div class="sound-button empty"><div class="button-label">Empty</div><div class="button-hotkey"></div></div>
        <div class="sound-button empty"><div class="button-label">Empty</div><div class="button-hotkey"></div></div>
        <div class="sound-button empty"><div class="button-label">Empty</div><div class="button-hotkey"></div></div>
        <div class="sound-button empty"><div class="button-label">Empty</div><div class="button-hotkey"></div></div>
        <div class="sound-button empty"><div class="button-label">Empty</div><div class="button-hotkey"></div></div>
        <div class="sound-button empty"><div class="button-label">Empty</div><div class="button-hotkey"></div></div>
      </div>
    </main>
    
    <footer class="footer">
      <div class="status">Ready</div>
      <div class="info">Right-click buttons to assign audio files</div>
    </footer>
  </div>
  
  <div id="context-menu" class="context-menu hidden">
    <div class="context-menu-item" data-action="assign">Assign Audio File</div>
    <div class="context-menu-item" data-action="clear">Clear</div>
    <div class="context-menu-item" data-action="set-hotkey">Set Hotkey</div>
  </div>
  
  <div id="hotkey-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Set Hotkey</h3>
      <p>Press the key combination you want to use:</p>
      <div id="hotkey-display" class="hotkey-display">Press keys...</div>
      <div class="modal-buttons">
        <button id="hotkey-cancel">Cancel</button>
        <button id="hotkey-save" disabled>Save</button>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
